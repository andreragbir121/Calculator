<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/59b21b487b.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="calculator">

    <textarea disabled class = "output" name="output" id="output"></textarea>

    <button title = "open-bracket" value="("><i class="fa-solid fa-bracket-round">(</i></button>                      <!--open bracket-->
    <button title = "close-bracket" value=")"><i class="fa-solid fa-bracket-round-right">)</i></button>                <!--Close bracket-->
        
    <button title = "Modula-operator" value="%"><i class="fa-solid fa-percent"></i></button>                              <!--Modula sign-->
    <button title = "delete-button" value="del"><i class="fa-solid fa-delete-left"></i></button>                       <!--Erase Button-->
    <br>

    <button title="number-7" value="7">7</button>
    <button title="number-8" value="8">8</button>
    <button title="number-9" value="9">9</button>    
    <button title="Division-Sign"value="/"><i class="fa-solid fa-divide"></i></button>                        <!--Division sign-->

    <br>


    <button title="number-4" value="4">4</button>
    <button title="number-5" value="5">5</button>
    <button title="number-6" value="6">6</button>
    <button title="Multiplication-sign" value="*"><i class="fa-solid fa-xmark"></i></button>                       <!--Multiplication sign-->

    <br>
    
    <button title="number-1" value="1">1</button>
    <button title="number-2" value="2">2</button>
    <button title="number-3" value="3">3</button>
    <button title="Subtraction" value="-"><i class="fa-solid fa-minus"></i></button>                             <!--Minus sign-->

    <br>

    <button title="number-0" value="0">0</button>
    <button title="period" value="."><i class="fa-solid fa-bracket-round-right">.</i></button>               <!--period-->
    <button title="equals" value="="><i class="fa-solid fa-equals"></i></button>                            <!--equals to-->
    <button title="Addition" value="+"><i class="fa-solid fa-plus"></i></button>                               <!--addition sign-->

</div>
</body>
</html>
